<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới Người Yêu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4500;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .fireworks {
            width: 100%;
            height: 300px;
            background-image: url('https://media.giphy.com/media/3o7aD2sa1g1g0g0g0I/giphy.gif'); /* Hình ảnh pháo bông */
            background-size: cover;
            background-position: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <h1>Chúc Mừng Năm Mới, Tình Yêu Của Anh!</h1>
    <div class="fireworks"></div>
    <div class="message">Chúc em một năm mới tràn đầy hạnh phúc và yêu thương!</div>
    <button onclick="showGreeting()">Nhấn để nhận lời chúc ngọt ngào</button>
    <div id="greeting" style="display:none; margin-top: 20px; font-size: 20px; color: #2e8b57;"></div>

    <script>
        function showGreeting() {
            const greetings = [
                "Anh chúc em luôn xinh đẹp và hạnh phúc!",
                "Mong rằng năm mới sẽ mang đến cho em nhiều điều tốt đẹp!",
                "Chúc em luôn bên cạnh anh trong mọi khoảnh khắc!",
                "Năm mới, tình yêu của chúng ta sẽ càng thêm bền chặt!",
                "Chúc em thực hiện được mọi ước mơ trong năm mới này!"
            ];
            const randomIndex = Math.floor(Math.random() * greetings.length);
            document.getElementById("greeting").innerText = greetings[randomIndex];
            document.getElementById("greeting").style.display = "block";
        }
    </script>

</body>
</html>
