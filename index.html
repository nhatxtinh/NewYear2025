<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4500;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .fireworks {
            width: 100%;
            height: 300px;
            background-image: url('https://media.giphy.com/media/3o7aD2sa1g1g0g0g0I/giphy.gif'); /* Hình ảnh pháo bông */
            background-size: cover;
            background-position: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <h1>Chúc Mừng Năm Mới!</h1>
    <div class="fireworks"></div>
    <div class="message">Chúc bạn và gia đình một năm mới an khang thịnh vượng!</div>
    <button onclick="showGreeting()">Nhấn để nhận lời chúc</button>
    <div id="greeting" style="display:none; margin-top: 20px; font-size: 20px; color: #2e8b57;"></div>

    <script>
        function showGreeting() {
            const greetings = [
                "Chúc bạn sức khỏe dồi dào!",
                "Chúc bạn thành công trong mọi lĩnh vực!",
                "Chúc bạn luôn hạnh phúc bên gia đình và bạn bè!",
                "Chúc bạn có nhiều niềm vui và may mắn trong năm mới!",
                "Chúc bạn thực hiện được mọi ước mơ!"
            ];
            const randomIndex = Math.floor(Math.random() * greetings.length);
            document.getElementById("greeting").innerText = greetings[randomIndex];
            document.getElementById("greeting").style.display = "block";
        }
    </script>

</body>
</html>
